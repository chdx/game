<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="userId" name="userId" th:value="${gameUser.userId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">用户名：</label>
								<div class="col-sm-8">
									<input id="username" name="username" th:value="${gameUser.username}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">显示名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${gameUser.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户类型：</label>
								<div class="col-sm-8">
									<input id="userType" name="userType" th:value="${gameUser.userType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户状态：</label>
								<div class="col-sm-8">
									<input id="userStatus" name="userStatus" th:value="${gameUser.userStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="intStatus" name="intStatus" th:value="${gameUser.intStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">邀请码：</label>
								<div class="col-sm-8">
									<input id="inviteCode" name="inviteCode" th:value="${gameUser.inviteCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">积分账号：</label>
								<div class="col-sm-8">
									<input id="intNum" name="intNum" th:value="${gameUser.intNum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">手续分成费率：</label>
								<div class="col-sm-8">
									<input id="handRate" name="handRate" th:value="${gameUser.handRate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">结算分成比例：</label>
								<div class="col-sm-8">
									<input id="proportion" name="proportion" th:value="${gameUser.proportion}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">平台Id：</label>
								<div class="col-sm-8">
									<input id="platformId" name="platformId" th:value="${gameUser.platformId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">运营中心Id：</label>
								<div class="col-sm-8">
									<input id="centerId" name="centerId" th:value="${gameUser.centerId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">会员中心Id：</label>
								<div class="col-sm-8">
									<input id="memberId" name="memberId" th:value="${gameUser.memberId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">代理机构Id：</label>
								<div class="col-sm-8">
									<input id="agentId" name="agentId" th:value="${gameUser.agentId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">父类Id：</label>
								<div class="col-sm-8">
									<input id="parentId" name="parentId" th:value="${gameUser.parentId}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/game/gameUser/edit.js">
	</script>
</body>
</html>
